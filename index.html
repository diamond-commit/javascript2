<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="display"></div>
    <div class="container">
        <button class="inner-container" id="clear" value="C">C</button>
        <button class="inner-container" id="multiplication" value="*">*</button>
        <button class="inner-container" id="division" value="/">/</button>
        <button class="inner-container" id="plus" value="+">+</button>
        <button class="inner-container" id="minus" value="-">-</button>
        <button class="inner-container" id="zero" value="0">0</button>
        <button class="inner-container" id="one" value="1">1</button>
        <button class="inner-container" id="two" value="2">2</button>
        <button class="inner-container" id="three" value="3">3</button>
        <button class="inner-container" id="four" value="4">4</button>
        <button class="inner-container" id="five" value="5">5</button>
        <button class="inner-container" id="six" value="6">6</button>
        <button class="inner-container" id="seven" value="7">7</button>
        <button class="inner-container" id="eight" value="8">8</button>
        <button class="inner-container" id="nine" value="9">9</button>
        <button class="inner-container" id="equals" value="=">=</button>
       
    </div>
</body>
</html>
